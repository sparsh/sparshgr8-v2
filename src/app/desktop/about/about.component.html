<md-card>
  <div class="row">
    <div class="col-md-7 margin">

      <font class="font-primary" size="6">{{resource.aboutTitle}}</font>
      <font style="line-height: 2em;" class="row font-primary" size="4" [innerHtml]="resource.somethingAboutMe">
      </font>
    </div>

    <div class="col-md-4 margin">
      <font class="row font-primary" size="6" class="font-primary">Skill Set</font>
      <div style="width:100%;" class="font-primary" *ngFor="let r of resource.technologiesArray ;let index = index">
        <font size="4">{{r.text}}</font>
        <!--<md-slider style="width:100%;" max="100" min="0" [value]="r.marks">
        </md-slider>-->

        <div class="progress" style="height:10px !important">
          <div class="progress-bar progress-bar-info progress-bar-striped" style="background-color:primary !important" role="progressbar" aria-valuenow="40" aria-valuemin="0"
            aria-valuemax="100" [style.width]="r.marks">
          </div>
        </div>

      </div>
    </div>
  </div>
</md-card>
